<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form id="form" name="form">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-2 col-form-label">Title EN:</label>
                    <input type="text" class="form-control" ng-model="event.title_en" placeholder="Title" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">Description EN:</label>
                    <summernote id="textEditor-title-en" ng-model="event.description_en"></summernote>
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">Place EN:</label>
                    <input type="text" class="form-control" ng-model="event.place_en" placeholder="Place" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-2 col-form-label">Title TH:</label>
                    <input type="text" class="form-control" ng-model="event.title_th" placeholder="Title" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">Description TH:</label>
                    <summernote id="textEditor-title-th" ng-model="event.description_th"></summernote>
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">Place TH:</label>
                    <input type="text" class="form-control" ng-model="event.place_th" placeholder="Place" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-2 col-form-label">Start Date:</label>
                    <input type="text" class="form-control" id="startDate" ata-date-format="mm/dd/yyyy" ng-model="displayStartDate" placeholder="Start Date" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-danger pull-left" type="button" ng-click="delete(id)">Delete</button>
                    <button class="btn btn-warning pull-right" type="button" ng-click="cancel()">Cancel</button>
                    <button type="button" class="btn btn-default pull-right" ng-click="save()">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#startDate').datepicker();
        var options = {
            height: 150,
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']]
            ]
        };
        $('#textEditor-title-en').summernote(options);
        $('#textEditor-title-th').summernote(options);
    });
</script>
