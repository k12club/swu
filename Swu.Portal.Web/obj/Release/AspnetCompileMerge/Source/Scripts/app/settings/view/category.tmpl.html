<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form id="form" name="form">
        <div class="form-group">
            <input type="text" class="form-control" id="title" ng-model="category.title" placeholder="Enter title" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-danger pull-left" type="button" ng-click="delete(id)">Delete</button>
                    <button type="button" class="btn btn-default" ng-click="save()">Submit</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
