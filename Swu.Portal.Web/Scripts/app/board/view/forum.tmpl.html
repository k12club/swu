<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form id="form" name="form">
        <div class="form-group">
            <label class="col-2 col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="forum.name" placeholder="Name" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label class="col-2 col-form-label">Short Description:</label>
            <input type="text" class="form-control" id="shortDescription" ng-model="forum.shortDescription" placeholder="Short description" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label class="col-2 col-form-label">Full description:</label>
            <summernote id="textEditor" ng-model="forum.fullDescription"></summernote>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <!--<div class="col-sm-2">
                    <button type="button" class="btn btn-danger pull-left" ng-click="delete()">Delete</button>
                </div>-->
                <div class="col-sm-12">
                    <button type="button" class="btn btn-default" ng-click="save()">Save</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#textEditor').summernote({
            height: 400
        });
    });
</script>
